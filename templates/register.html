<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f0c29">
  <title>Register - Gaming Portal</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Fullscreen background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      z-index: -2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e85c8c;
      overflow: hidden;
      position: relative;
    }

    /* Subtle glow around page */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      box-shadow: inset 0 0 150px #e85c8c20;
      z-index: -1;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #e85c8c, 0 0 25px #e85c8c80;
      width: 340px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: #e85c8c;
      font-size: 28px;
    }

    form div {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1f1f1f;
      color: #e85c8c;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: #2a2a2a;
      box-shadow: 0 0 10px #e85c8c;
    }

    button[type="submit"] {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #e85c8c;
      color: #0f0c29;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #c74a72;
      transform: scale(1.05);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }

    a {
      color: #e85c8c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #c74a72;
    }
  </style>
</head>

<body>

<div id="particles-js"></div>

<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required autocomplete="username">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autocomplete="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required autocomplete="new-password">
        </div>
        <input type="hidden" name="referral_code" value="{{ referral_code }}">
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>

<!-- Import particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Particles config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 100
    },
    "size": {
      "value": 2.5
    },
    "color": {
      "value": "#e85c8c"
    },
    "line_linked": {
      "enable": true,
      "distance": 140,
      "color": "#e85c8c",
      "opacity": 0.5,
      "width": 1
    },
    "move": {
      "speed": 2.5,
      "attract": {
        "enable": true,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    }
  }
});
</script>

</body>
</html>
